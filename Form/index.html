<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.light.css" />
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/18.1.3/js/dx.all.js"></script>

<body>
    dxForm:

    <div class="myWidget"></div>
    <script>
        const myData = {
            firstName: 'Andrey',
            lastName: 'Ignatov',
            birthDate: new Date(2014, 8, 1)
        };
        let dxWidget = new DevExpress.ui.dxForm(document.querySelector('.myWidget'), 
        {
            //formData: myData,
            items: [
                {
                    itemType: 'group',
                    items: [
                        'firstName', 
                        {
                            dataField: 'lastName',
                            isRequired: true,
                            editorType: 'dxTextBox',
                        },
                        {
                            dataField: 'birthDate',
                            editorType: 'dxDateBox',
                            isRequired: true,
                        },
                    ]
                }
            ]
        });
    </script>
</body>
</html>
