    <hr>
    'class A' (because there is "Declare the “A” class " in the task description)
    <pre class="results"></pre>
    <script>
        (function() {
            class A {
                constructor() {
                    this.values = [];
                }
            }
            const a1 = new A();
            const a2 = new A();
            let result = 'a1.values = ' + JSON.stringify(a1.values) + '; a2.values = ' + JSON.stringify(a2.values) + ';';
            a1.values.push(1); a2.values.push(3);
            result += '\ra1.values.push(1); a2.values.push(3);\ra1.values = ' + JSON.stringify(a1.values) + '; a2.values = ' + JSON.stringify(a2.values) + ';';
            document.querySelector('.results').innerText = result;
            console.log(result);
        })();
    </script>

    <hr>
    'function A() {... + prototype - implemented in accordance with the task description'
    <pre class="resultsPrototype"></pre>
    <script>
        (function() {
            function A() {
            }
            A.prototype.values = []; //no property shadowing because property value is not changed, only simple types
            const a1 = new A();
            const a2 = new A();
            let result = 'a1.values = ' + JSON.stringify(a1.values) + '; a2.values = ' + JSON.stringify(a2.values) + ';';

            result += '\ra1.values.push(1); a2.values.push(3);\ra1.values = ' + JSON.stringify(a1.values) + '; a2.values = ' + JSON.stringify(a2.values) + ';';
            document.querySelector('.resultsPrototype').innerText = result;
            console.log(result);
        })();
    </script>
