<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myScreen {
            position: relative;
            border: dashed 1px gray;
        }
        .myScreen_empty {
            background-color: darkgray;
            width: 300px;
            height: 300px;
        }
        .myScreen_withInput {
            background-color: lightgray;
            width: 500px;
            height: 500px;
        }
        .myScreen__content {
            position: absolute;
            width: 300px;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <pre>
    JavaScript - Create element at runtime

Place a button on a page. When it is clicked for the first time, create a DIV element with a text input inside the div. Then, when the button is clicked for the second time:

a. Change the DIV size.

b. Change the background color.         
    </pre>
    <hr/>
    <button class="button1">Click me</button>
    <div class="myScreen1"></div>
    <script>
        const MYSCREEN_CLASS = 'myScreen';
        const MYSCREEN_CLASS_EMPTY = 'myScreen_empty';
        const MYSCREEN_CLASS_WITHINPUT = 'myScreen_withInput';

        let isEmpty = true;
        const myScreen1 = document.querySelector('.myScreen1');
        myScreen1.classList.add(MYSCREEN_CLASS);
        renderMyScreen(myScreen1, isEmpty);

        document.querySelector('.button1').addEventListener('click', () => {
            isEmpty = !isEmpty;
            renderMyScreen(myScreen1, isEmpty);
        });

        function renderMyScreen(myScreen, isEmpty) {
            let newEl;
            if(isEmpty) {
                newEl = document.createElement('div');
                newEl.innerText = 'empty';
                myScreen1.classList.add(MYSCREEN_CLASS_EMPTY);
                myScreen1.classList.remove(MYSCREEN_CLASS_WITHINPUT);
            }
            else {
                newEl = document.createElement('input');
                newEl.value = 'Hello world!';
                myScreen1.classList.add(MYSCREEN_CLASS_WITHINPUT);
                myScreen1.classList.remove(MYSCREEN_CLASS_EMPTY);
            }
            newEl.classList.add('myScreen__content');
            if(myScreen1.children.length === 0) {
                myScreen1.appendChild(newEl);
            }
            else {
                myScreen1.replaceChild(newEl, myScreen1.children[0]);
            }
        }
    </script>
</body>
</html>
