<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>
<body>
    <pre>
    jQuery -  Change element background color

Place a button and a DIV element with a green background. When the button is clicked, change the DIV background color to red. Everything should be done using jQuery.        
    </pre>
    <div class="root"></div>
    <script>
        const backgroundColors = new Map(
            [[true, 'green'], [false, 'red']]
        );
        /*const backgroundColors = {
            true: 'green',
            false: 'red'
        };
        + backgroundColors[currentBackgroundColor]
        */
        let currentBackgroundColor = false;

        const targetDiv = $(document.createElement('div')).css({
            backgroundColor: backgroundColors.get(currentBackgroundColor),
            width: '200px',
            height: '100px'
        });

        const btn1 = $(document.createElement('button'))
            .text('click me')
            .click(() => {
                currentBackgroundColor = !currentBackgroundColor;
                targetDiv.css({ backgroundColor: backgroundColors.get(currentBackgroundColor) } );
            });

        $('.root').append(btn1, targetDiv);
    </script>
</body>
</html>
