<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>
<body>
    <hr>
    <div class="root1">
        <span></span>
        <div id="target" style="color: rgb(68, 68, 68); width: 180px; height: 100px;">
            <span >span(change me!)</span>
        </div> 
    </div>
    <script>
        (function () {
            'use strict';
            const root = $('.root1');
            root.append($(document.createElement('button'))
                .text('click me 1')
                .click(() => { $('#target').children().text('btn 1'); })
            );

            root.append($(document.createElement('button'))
                .text('click me 2')
                .click(() => { $('span:last').text('btn 2'); })
            );

            root.append($(document.createElement('button'))
                .text('click me 3')
                .click(() => { $('div #target> span').text('btn 3'); })
            );

            root.append($(document.createElement('button'))
                .text('click me 4')
                .click(() => { $('span:not(:empty').text('btn 4'); })
            );
        })();
    </script>
</body>
</html>
