<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <pre>
    JavaScript - Change element background

Place a button and a DIV element with a green background. When the button is clicked, change the DIV background color to red. Everything should be done using pure JavaScript. 
    </pre>
    <hr/>
    <button class="button1">Click me</button>
    <div class="div1">myDiv</div>
    <script>
        document.querySelector('.button1').addEventListener('click', () => {
            document.querySelector('.div1').style.backgroundColor = 'red';
        });
    </script>
</body>
</html>
