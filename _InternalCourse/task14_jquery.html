<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>
<body>
    <hr>
    <div class="root1">
        <span></span>
            <div id="target" style="color: rgb(68, 68, 68); width: 180px; height: 100px;">
              <span >span(change me!)</span>
        </div>
    </div>
    <script>
        (function () {
            'use strict';
            const root = $('.root1');
            $('#target').css({overflow: 'auto'});
            let counter = 0;
            const source = $('#target').children();
            root.append($(document.createElement('button'))
                .text('click me 1')
                .click(() => {
                    counter++;
                    source.clone().text(' clone_' + counter).appendTo('#target');
                })
            );

        })();
    </script>
    <hr>
    <div class="root2">
        <span></span>
            <div id="target2" style="color: rgb(68, 68, 68); width: 180px; height: 100px;">
              <span >span(change me!)</span>
        </div>
    </div>
    <script>
        (function () {
            'use strict';
            const btnEl = document.createElement('button');
            document.querySelector('#target2').style.overflow = 'auto';
            const sourceEl = document.querySelector('#target2').children[0];
            let counter = 0;
            btnEl.innerText = 'click me 2';
            btnEl.addEventListener('click', () => {
                counter++;
                const cloneEl = sourceEl.cloneNode(false);
                sourceEl.innerText += ' clone_' + counter;
                document.querySelector('#target').appendChild(cloneEl);
            });
            document.querySelector('.root2').appendChild(btnEl);
        })();
    </script>
</body>
</html>
