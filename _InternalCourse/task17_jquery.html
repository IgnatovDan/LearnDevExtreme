<body>
    <pre>
    jQuery - Create element in a DIV

Add the &ltspan>Text&lt/span> element to the following div at runtime.

&ltdiv class="target" style="color: rgb(68, 68, 68); width: 180px; height: 100px;">
&lt/div>        
    </pre>
    <hr>
    <div class="target" style="color: rgb(68, 68, 68); width: 180px; height: 100px;">
    </div>
    <script>
        (function () {
            'use strict';

            $(document.createElement('button'))
                .text('add $(document.createElement(span))')
                .click(() => {
                    $(document.createElement('span'))
                        .text('Text')
                        .appendTo('.target');
                })
                .appendTo('body');

            $(document.createElement('button'))
                .text('add $(<span>Text</span>) -perf')
                .click(() => {
                    $('<span>Text</span>')
                        .appendTo('.target');
                })
                .appendTo('body');
        })();
    </script>
</body>
</html>
