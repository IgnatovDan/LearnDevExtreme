<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task 26 angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.angularjs.org/1.7.2/angular.js"></script>
    <style>
        .happy {
            background-color: lightgreen
        }
        .angry {
            background-color: lightcoral
        }
        .mydiv {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: green;
            transition: all 0.5s;
        }
        .mydiv_happy {
            background-color: green;
        }
        .mydiv_angry {
            background-color: red;
        }
    </style>
</head>
<body data-ng-app="app1">
    Place a button and a DIV element with a green background. When the button is clicked, change the DIV background color to red. Everything should be done using Angular.
    <script>
        'use strict';
        const myApp = angular.module('app1',[]);
    </script>
    <hr>
    1. ng-style<br/>
    <button data-ng-click="myDivStyle={'background-color': 'green'}" class="happy">happy</button>
    <button data-ng-click="myDivStyle={'background-color': 'red'}" class="angry">angry</button>
    <div class="mydiv" ng-style="myDivStyle">test</div>

    <hr>
    2. ng-class<br/>
    <button data-ng-click="myDivClass='mydiv_happy'" class="happy">happy</button>
    <button data-ng-click="myDivClass='mydiv_angry'" class="angry">angry</button>
    <div class="mydiv" ng-class="myDivClass">test</div>

    <hr>
    3. ng-class + ng-controller.$scope<br/>
    <div data-ng-controller="MyController3">
        <button data-ng-click="happy()" class="happy">happy</button>
        <button data-ng-click="angry()" class="angry">angry</button>
        <div class="mydiv" ng-class="myDivClass3">test</div>
        <script>
            (function () {
            'use strict';
            myApp.controller('MyController3', ['$scope', MyController3]);
            
            function MyController3($scope) {
                $scope.myDivClass = 'mydiv_happy';
                $scope.happy = () => {
                    $scope.myDivClass3 = 'mydiv_happy';
                };
                $scope.angry = () => {
                    $scope.myDivClass3 = 'mydiv_angry';
                };
            }
        })()
        </script>
    </div>

    <hr>
    4. ng-class + ng-controller.$scope + boolean<br/>
    <div data-ng-controller="MyController4">
        <button data-ng-click="happy()" class="happy">happy</button>
        <button data-ng-click="angry()" class="angry">angry</button>
        <div ng-class="{mydiv: true, mydiv_angry: isAngry }">test</div>
        <script>
            (function () {
            'use strict';
            myApp.controller('MyController4', ['$scope', MyController4]);
            
            function MyController4($scope) {
                $scope.isAngry = false;
                $scope.happy = () => {
                    $scope.isAngry = false;
                };
                $scope.angry = () => {
                    $scope.isAngry = true;
                };
            }
            })()
        </script>
    </div>
</body>
</html>
