<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.light.css" />
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/18.1.3/js/dx.all.debug.js"></script>
    <style>
        .entry {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        .entry__widget {
            margin: 10px;
        }
        .entry__properties {
            margin: 10px;
        }
        .myLoadIndicatorTransitions__inner {
            transition-property: width height;
            transition-duration: 1.5s;
            transition-timing-function: ease-in;
        }
        .myLoadIndicatorTransitions__inner_small {
            width: 10%; height: 10%; border: solid 1px blue; border-radius: 50%;
        }
        .myLoadIndicatorTransitions__inner_large {
            width: 100%; height: 100%; border: solid 1px blue; border-radius: 50%;
        }
    </style>
</head>
<body>
    <hr>
    LoadIndicator:
    <div class="entry">
        <div class="dxLoadIndicator entry__widget"></div>
        <div class="entry_properties">
            some properties?
        </div>
    </div>
    <hr>
    MyLoadIndicator v1:
    <div class="entry">
        <div> v1:
            <div style="width: 40px; height: 40px; border: dashed 1px gray; position: relative">
                <div style="width:30%; height: 15%; background: lightgray; border-radius: 50% 10% 10% 50%; position: absolute"></div>
            </div>
        </div>
    </div>
    MyLoadIndicator v2:
    <div class="entry">
        <div> v2:
            <div class='myLoadIndicator1' style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; position: relative" >
                <div style="width: 100%; height: 100%; border: solid 1px blue; border-radius: 50%; position: absolute"></div>
            </div>
            <div class='myLoadIndicator1' style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; position: relative" >
                <div style="top: 50%; left: 50%; width: 10%; height: 10%; border: solid 1px blue; border-radius: 50%; position: absolute; transform: translate(-50%, -50%)"></div>
            </div>
        </div>
    </div>
    MyLoadIndicator v3 - setInterval + transitions:
    <div class="entry">
        <div class="entry__widget">
            <!-- there are no border in percentage: it will not be changed when container's size is changed -->
            <div style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; display: flex; justify-content: center; align-items: center;" >
                <div style="width: 100%; height: 100%; border: solid 1px blue; border-radius: 50%; "></div>
            </div>
            <div style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; display: flex; justify-content: center; align-items: center;" >
                <div style="width: 10%; height: 10%; border: solid 1px blue; border-radius: 50%; "></div>
            </div>
            <div class='myLoadIndicatorTransitions' style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; display: flex; justify-content: center; align-items: center;" >
                <div class="myLoadIndicatorTransitions__inner myLoadIndicatorTransitions__inner_small"></div>
            </div>
        </div>
    </div>
    <script>
        'use strict';
        const dxLoadIndicator = new DevExpress.ui.dxLoadIndicator(document.querySelector('.dxLoadIndicator'), { width: 30, height: 30});
        window.setInterval(() => {
            const el = document.querySelector('.myLoadIndicatorTransitions__inner');
            if(el.classList.contains('myLoadIndicatorTransitions__inner_small')) {
                el.classList.replace('myLoadIndicatorTransitions__inner_small', 'myLoadIndicatorTransitions__inner_large');
            }
            else {
                el.classList.replace('myLoadIndicatorTransitions__inner_large', 'myLoadIndicatorTransitions__inner_small');
            }
        }, 1500);
    </script>

    <div class="entry">
        TODO
    </div>
</body>
</html>
