<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.light.css" />
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/18.1.3/js/dx.all.debug.js"></script>
    <style>
        .entry {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        .entry__widget {
            margin: 10px;
        }
        .entry__properties {
            margin: 10px;
        }
    </style>
    <style>
        /* v3 - transitions*/
        .myLoadIndicatorTransitions {
            width:40px; 
            height:40px; 
            border: dashed 1px gray; 
            background: lightskyblue; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .myLoadIndicatorTransitions__inner_small {
            width: 10%; height: 10%; border: solid 1px blue; border-radius: 50%;
            transition-property: width height;
            transition-duration: 1.5s;
            transition-timing-function: ease-in;
        }
        .myLoadIndicatorTransitions__inner_large {
            width: 100%; height: 100%; border: solid 1px blue; border-radius: 50%;
            transition-property: width height;
            transition-duration: 1.5s;
            transition-timing-function: ease-in;
        }
    </style>
    <style>
        /* v4 - Animations */
        .myLoadIndicatorV4Animation {
            width:40px; 
            height:40px; 
            border: dashed 1px gray; 
            background: lightskyblue; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        @keyframes myLoadIndicatorV4Animations {
            0% {
                width: 10%; height: 10%;
                }
            50% {
                width: 100%; height: 100%;
                }
            100% {
                width: 10%; height: 10%;
                }
        }

        .myLoadIndicatorV4Animation__inner {
            border: solid 1px blue; 
            border-radius: 50%;
            animation-name: myLoadIndicatorV4Animations;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
    </style>
    <style>
        /* V5 - animations on scale */
        .myLoadIndicatorV5Animation {
            width: 40px;
            height: 40px;
            border: dashed 1px gray;
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes myLoadIndicatorV5Animations {
            0% { transform: scale(0.1); }
            50% { transform: scale(1); }
            100% { transform: scale(0.1); }
        }

        .myLoadIndicatorV5Animation__inner {
            width: 100%;
            height: 100%;
            border: solid 1px blue;
            border-radius: 50%;
            animation-name: myLoadIndicatorV5Animations;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
    </style>
    <style>
        /* V6 - animations on rotate */
        .myLoadIndicatorV6Animation {
            width: 40px;
            height: 40px;
            border: dashed 1px gray;
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            animation-name: myLoadIndicatorV6Animations;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes myLoadIndicatorV6Animations {
            0% { transform: rotate(90deg); }
            100% { transform: rotate(450deg); }
        }

        .myLoadIndicatorV6Animation_inner {
            width:30%; 
            height: 15%;
            background: lightgray;
            border-radius: 50% 10% 10% 50%;
            margin-right: 50%;
        }
    </style>
</head>
<body>
    <hr>
    LoadIndicator:
    <div class="entry">
        <div class="dxLoadIndicator entry__widget"></div>
        <div class="entry_properties">
            some properties?
        </div>
    </div>
    <hr>
    MyLoadIndicator v1:
    <div class="entry">
        <div> v1:
            <div style="width: 40px; height: 40px; border: dashed 1px gray; position: relative">
                <div style="width:30%; height: 15%; background: lightgray; border-radius: 50% 10% 10% 50%; position: absolute"></div>
            </div>
        </div>
    </div>
    <hr>
    MyLoadIndicator v2:
    <div class="entry">
        <div> v2:
            <div class='myLoadIndicator1' style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; position: relative" >
                <div style="width: 100%; height: 100%; border: solid 1px blue; border-radius: 50%; position: absolute"></div>
            </div>
            <div class='myLoadIndicator1' style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; position: relative" >
                <div style="top: 50%; left: 50%; width: 10%; height: 10%; border: solid 1px blue; border-radius: 50%; position: absolute; transform: translate(-50%, -50%)"></div>
            </div>
        </div>
    </div>
    <hr>
    MyLoadIndicator v3 - setInterval + transitions:
    <div class="entry">
        <div class="entry__widget">
            <!-- there are no border in percentage: it will not be changed when container's size is changed -->
            <div style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; display: flex; justify-content: center; align-items: center;" >
                <div style="width: 100%; height: 100%; border: solid 1px blue; border-radius: 50%; "></div>
            </div>
            <div style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; display: flex; justify-content: center; align-items: center;" >
                <div style="width: 10%; height: 10%; border: solid 1px blue; border-radius: 50%; "></div>
            </div>
            <div class='myLoadIndicatorTransitions' style="width:40px; height:40px; border: dashed 1px gray; background: lightskyblue; display: flex; justify-content: center; align-items: center;" >
                <div class="myLoadIndicatorTransitions__inner myLoadIndicatorTransitions__inner_small"></div>
            </div>
        </div>
    </div>
    <script>
        'use strict';
        const dxLoadIndicator = new DevExpress.ui.dxLoadIndicator(document.querySelector('.dxLoadIndicator'), { width: 30, height: 30});
        window.setInterval(() => {
            const el = document.querySelector('.myLoadIndicatorTransitions__inner');
            if(el.classList.contains('myLoadIndicatorTransitions__inner_small')) {
                el.classList.replace('myLoadIndicatorTransitions__inner_small', 'myLoadIndicatorTransitions__inner_large');
            }
            else {
                el.classList.replace('myLoadIndicatorTransitions__inner_large', 'myLoadIndicatorTransitions__inner_small');
            }
        }, 1500);
    </script>
    <hr>
    MyLoadIndicator v4 - animations width/height 10%->100%:
    <div class="entry">
        <div class='myLoadIndicatorV4Animation'>
            <div class="myLoadIndicatorV4Animation__inner"></div>
        </div>
    </div>
    <hr>
    MyLoadIndicator v5 - animations scale(0.1)->scale(1):
    <div class="entry">
        <div class='myLoadIndicatorV5Animation'>
            <div class="myLoadIndicatorV5Animation__inner"></div>
        </div>
    </div>
    <hr>
    MyLoadIndicator v6 - animation rotate:
    <div class="entry">
        <div class="myLoadIndicatorV6Animation">
            <div class="myLoadIndicatorV6Animation_inner"></div>
        </div>
    </div>
</body>
</html>
